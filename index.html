<script>
    function startTracking() {
        const num = document.getElementById('phone').value;
        const status = document.getElementById('status-box');
        const mapContainer = document.getElementById('map-container');
        const mapFrame = document.getElementById('mapFrame');

        if(num.length < 10) {
            alert("Masukkan nomor yang valid!");
            return;
        }

        status.innerHTML = "Menghubungkan ke Satelit...<br>Mengakses Database Jujutsu...";
        
        setTimeout(() => {
            status.innerHTML = "Menerobos Firewall... [SUCCESS]";
            
            setTimeout(() => {
                status.innerHTML = "Lokasi terkunci! Menampilkan koordinat...";
                
                // Koordinat acak untuk simulasi (atau bisa diarahkan ke lokasi tertentu)
                const lat = -6.200000; 
                const lon = 106.816666;
                
                mapFrame.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
                mapContainer.style.display = "block";
            }, 2000);

        }, 2000);
    }
</script>
